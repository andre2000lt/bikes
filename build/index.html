<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Магазин велосипедов</title>
  <link rel="stylesheet" href="css/style.min.css">
  <link rel="stylesheet" href="css/normalize.min.css">

  <!-- Pixel Glass -->
  <style>
    html {
      /* Mobile layout by default */
      background-image: url("img/models/320_menu.jpg");
      background-repeat: no-repeat;
      background-position: 50% 0;
    }

    /* Tablet */
    @media (min-width: 760px) {
      html {
        /* Tablet layout */
        background-image: url("img/models/768.jpg");
      }
    }

    /* Desktop */
    @media (min-width: 1440px) {
      html {
        /* Desktop layout */
        background-image: url("img/models/1440.jpg");
      }
    }
  </style>
  <link href="pixel-glass/styles.css" rel="stylesheet">
  <script src="pixel-glass/script.js"></script>
  <!-- // Pixel Glass -->
</head>

<body>
  <header class="header">
    <!-- Burger -->
    <button class="header__burger burger burger--close" type="button">
      <span class="visually-hidden">Меню</span>
    </button>

    <!-- Header top -->
    <div class="header__top">
      <div class="container">
        <div class="header__top-inner">
          <nav class="header__nav">
            <ul class="header__site-nav site-nav">
              <li>
                <a href="">О нас</a>
              </li>
              <li>
                <a href="">Виды велосипедов</a>
              </li>
              <li>
                <a href="">Видео про велосипеды</a>
              </li>
              <li>
                <a href="">Контакты</a>
              </li>
            </ul>
          </nav>

        </div>
      </div>
    </div>

    <!-- Header Middle -->
    <div class="header__middle">
      <div class="container">
        <div class="header__middle-inner">
          <a class="header-logo">
            <img src="img/logo.svg" alt="Логотип страницы" width="68" height="21">
          </a>
        </div>
      </div>

    </div>

    <!-- Header bottom -->
    <div class="header__bottom">
      <div class="container">
        <div class="header__bottom-inner">
          <div class="header__bottom-left">
            <div class="header__slogan-wrapper">
              <h1 class="header__page-title">Мы продаем велосипеды</h1>
              <p class="header__slogan">
                Наш магазин отбирает только самые лучшие велосипеды для продажи
              </p>
            </div>
          </div>

          <div class="header__bottom-right">
            <div class="header__login login-form">
              <p class="login-form__label">
                Заполните поля ниже и мы подберем велосипед Вашей мечты
              </p>
              <form action="" method="POST">
                <label class="visually-hidden" for="email">Введите email</label>
                <input type="email" name="email" id="email" placeholder="Введите Ваше Имя" required="">

                <label class="visually-hidden" for="phone">Введите телефон</label>
                <input type="tel" name="phone" id="phone" placeholder="Введите Ваш номер телефона" pattern="\+7\s?[\(]{0,1}[1-9]{1}[0-9]{2}[\)]{0,1}\s?\d{3}[-]{0,1}\d{2}[-]{0,1}\d{2}" required="">

                <button class="header__button" type="submit">Подобрать велосипед мечты</button>
              </form>
            </div>
          </div>

        </div>
      </div>
    </div>

  </header>

  <script src="js/burger.js"></script>
  <script src="js/script.js"></script>
</body>

</html>
